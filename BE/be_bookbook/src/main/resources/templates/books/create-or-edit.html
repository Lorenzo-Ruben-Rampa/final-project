<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aggiungi un nuovo libro</title>
    <th:block th:insert="~{fragments :: styles}"></th:block>
</head>
<body>
     <header>
        <th:block th:insert="~{fragments :: header}"></th:block>
    </header>
    <main class="container mt-3">
        <section class="row">
            <h2 class="text-center mt-3 mb-3 text-danger mb-5">Aggiungi un nuovo libro</h2>
            <div class="container col-md-12 d-flex justify-content-center">
                        <form class="mb-4"
                        id="book-form" 
                        th:action="${edit} ? @{/books/edit/{id}(id=${book.id})} : @{/books/new}"
                        th:object="${book}" 
                        method="post" 
                        >    
                    <ul>
                        <li>    
                            <label for="name">Inserire il nome del nuovo libro: </label>
                            <input class="fixed-input" type="text" id="name" th:field="*{name}" th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err: ${#fields.errors('name')}" th:text="${err}">
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li>
                            <label for="author">Inserire l'autore: </label>
                            <input type="text" class="form-control" id="author" th:field="*{author}" th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('author')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err: ${#fields.errors('author')}" th:text="${err}">
                                    </li>
                                </ul>
                            </div>                       
                        </li>
                        <li>
                            <label for="publicationDate">Inserire la data di pubblicazione: </label>
                            <input type="date" class="form-control" id="publicationDate" th:field="*{publicationDate}" th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('publicationDate')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err: ${#fields.errors('publicationDate')}" th:text="${err}">
                                    </li>
                                </ul>
                            </div>                       
                        </li>
                        <li>
                            <label for="publisher">Inserire la casa editrice: </label>
                            <input type="text" class="form-control" id="publisher" th:field="*{publisher}" th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('publisher')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err: ${#fields.errors('publisher')}" th:text="${err}">
                                    </li>
                                </ul>
                            </div>                       
                        </li>
                        <li>
                            <label for="coverImage">Inserire l'URL dell'immagine (deve iniziare sempre con /img/): </label>
                            <input type="text" class="form-control" id="coverImage" th:field="*{coverImage}" th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('coverImage')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err: ${#fields.errors('coverImage')}" th:text="${err}">
                                    </li>
                                </ul>
                            </div>                       
                        </li>
                         <li>
                            <label for="synopsis">Inserire la sinossi: </label>
                            <textarea class="form-control" id="synopsis" th:field="*{synopsis}" th:errorClass="is-invalid"></textarea>
                            <div th:if="${#fields.hasErrors('synopsis')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err: ${#fields.errors('synopsis')}" th:text="${err}">
                                    </li>
                                </ul>
                            </div>                       
                        </li>
                        <li>
                            <label for="ISBN">Inserire l'ISBN' - un codice di 13 cifre che deve iniziare sempre con "978-": </label>
                            <input type="text" class="form-control" id="ISBN" th:field="*{ISBN}" th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('ISBN')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err: ${#fields.errors('ISBN')}" th:text="${err}">
                                    </li>
                                </ul>
                            </div>                       
                        </li>
                        <li>
                        <label for="price">Inserire il prezzo del nuovo libro: </label>
                        <input type="number" step="0.01" class="small-input" id="price" th:field="*{price}" th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('price')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err: ${#fields.errors('price')}" th:text="${err}">
                                    </li>
                                </ul>
                            </div>                       
                        </li>
                          <li>
                            <label class="mb-2">Seleziona 1 o pi√π generi letterari:</label>
                            <ul class="list-unstyled d-flex flex-row flex-wrap mb-3 self-center"> 
                                <li th:each="genre : ${allGenres}" class="single-genre form-check me-3 small-container">
                                    <input type="checkbox" th:id="|genre-${genre.id}|" th:field="${book.genres}" th:value="${genre.id}" class="form-check-input">
                                    <label th:for="|genre-${genre.id}" class="form-check-label" th:text="${genre.name}" />
                                </li>
                            </ul>                            
                        </li>
                    </ul>    
                    <div class="text-center mt-4 mb-5">
                        <button type="submit" class="btn btn-primary me-2">Aggiungi Libro</button>
                        <a th:href="@{/books}" class="btn btn-danger">Annulla</a>
                    </div>                                   
                </form>
            </div>
        </section>
    </main>
</body>
</html>
